<!DOCTYPE html>
<html>
<head>
<script>
function tac() {
  document.getElementById("c").value = toCelsius(document.getElementById("f").value);
}
function taf() {
  document.getElementById("f").value = toFahrenheit(document.getElementById("c").value);
}
function toCelsius(f) {
  return (5/9) * (f-32);
}
function toFahrenheit(c) {
  return (5/9 * c) +32;
}

</script>
</head>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function to convert from Fahrenheit to Celsius:</p>
<label for="f">Fahrenheit:</label><br>
<input type="text" id="f" onchange="tac()"><br><br>
<label for="c">Celsius:</label><br>
<input type="text" id="c" onchange="tac()"><br><br>
</body>
</html>
