<!DOCTYPE html>
<html>
<body>

<h2>Rellena tu CV</h2>

<form action="/action.php" method="GET">
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre" value="" maxlength="30"><br>
  <label for="apellidos">Apellidos:</label><br>
  <input type="text" id="apellidos" name="apellidos" value="" maxlength="80"><br>
  <label for="contraseña">Contraseña:</label><br>
  <input type="text" id="contraseña" name="contraseña" value="" maxlength="10"><br>
  <label for="DNI">DNI:</label><br>
  <input type="text" id="DNI" name="DNI" value=""><br>
  <label for="sexo">Sexo</label><br>
  <input type="radio" id="hombre" name="gender" value="hombre">
  <label for="hombre">Hombre</label><br>
  <input type="radio" id="mujer" name="gender" value="mujer">
  <label for="mujer">Mujer</label><br><br>
  <label for="myfile">Incluir mi foto</label>
  <input type="file" id="myfile" name="myfile"><br><br>
  <input type="checkbox" id="boletín" name="boletín" value="boletín">
  <label for="boletín"> Suscribirme al boletín de novedades</label><br><br>
  <input type="submit" value="Guardar cambios">
  <input type="reset" value="Borrar los datos introducidos">
</form>

</body>
</html>
